<html>
<head>
    <script src='lecture.js' type='text/javascript'></script>
</head>
<body>
    <div id='lecture' style='width: 500px; height:250px;'></div>

    <script type='text/javascript'>
        var lecture = new Lecture().attach('lecture');
        var overlay = lecture.addOverlay('test', 'test.html', {background_opacity: 0.7});
        var video   = lecture.addVideo('colors')
                             .addSource('assets/colors.mp4')
                             .addSource('assets/colors.webm');

        video.addTransition(overlay, 5);
        video.show();
    </script>
</body>
</html>
